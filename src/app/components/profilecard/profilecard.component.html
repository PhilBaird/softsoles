<mat-card class="card" style="background-color: var({{color}});">
  <div class="container">
    <div class="image">
      <img [src]="imageLink" alt="Profile Picture">
    </div>
    <div class="mat-h1">
      {{name}}
    </div>
    <div class="mat-body">
      {{body}}
    </div>
  </div>
</mat-card>
